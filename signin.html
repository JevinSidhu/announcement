<!DOCTYPE html>

<html>
    <head> 
        <title> Announcements - Sign In </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="bootstrap.css" rel="stylesheet" text="text/css">
        <link href="main.css" rel="stylesheet" text="text/css">

        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    </head>
    
    <body>
            <div class="container animated bounceInDown">
                <div class="row">
                <div class="col-md-6 col-md-offset-3 signin-contain">
                    <h1 id="titler"> sign in</h1>

                    <form class="form" style="width:50%;margin-left:auto; margin-right:auto;">
                        
                        <div id="shakeItOff">
                            <div class="form-group">
                                <input type="email" class="form-control" id="username" placeholder="Username">
                            </div>
                            
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
            
                      <center> <button type="button" class="btn btn-default" id="go" onclick="checkForm()"> let's go!</button> 
                      <br><br> <a href="signup.html"> <button type="button" class="btn btn-default" id="no-account"> no account?</button> </a>
                      
                      </center>
                      
                    </form>
            
                </div>
                </div>
    
        </div>

        <!-- JS scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap.js"> </script>

    </body>
